<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET DATA FROM SERVER</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    button {
      background-color: red;
      color: white;
      padding: 5px;
      border-radius: 15%;
    }
  </style>
</head>

<body>
  <button onclick="getdata()">GET DATA FROM SERVER</button>
  <h1 id="demo"></h1>
  <script>
    async function getdata() {
      let response = await fetch("http://localhost:5000/api/data");
      let data = await response.json();
      document.getElementById("demo").innerHTML = data.msg
    }

  </script>
</body>

</html>
